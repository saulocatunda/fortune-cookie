<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap');
    </style>
    <title>Fortune Cookie</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="closed-cookie"
          src="assets/cookie-closed.svg"
          alt="biscoito da sorte fechado"
        />
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="randomMessage">Mensagem </p>
        <img src="assets/cookie-opened.svg" alt="biscoito da sorte aberto" />
        <button id="buttonReset">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
